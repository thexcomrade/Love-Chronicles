<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest {{ her_name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='us.ico') }}" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Madero&family=Montserrat:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{{ url_for('static', filename='us.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 5vw, 3rem);
            color: #ff9e9e;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .days-counter {
            font-family: 'Madero', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3rem);
            font-weight: bold;
            color: #ff6b6b;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 20px;
        }

        .btn-surprise {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin: 20px auto;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            display: block;
        }

        .btn-surprise:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .heart-beat {
            color: #ff6b6b;
            font-size: clamp(1.5rem, 4vw, 2rem);
            animation: beat 1s infinite alternate;
            display: inline-block;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-top: 20px;
            color: #ff9e9e;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff6b6b'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>") no-repeat center center;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes beat {
            to { transform: scale(1.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To my {{ her_name }}, The Love of My Life <span class="heart-beat">‚ù§</span></h1>
        <div class="days-counter">{{ days }} DAYS </div>
        <p>We've been together for {{ days }} amazing days.<br>I have something special for you...</p>
        <button class="btn-surprise" onclick="window.location.href='/surprise'">Click for Your Surprise</button>
        <div class="signature">- {{ your_name }} </div>
    </div>

    <div class="floating-hearts" id="hearts"></div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = Math.min(20, Math.floor(window.innerWidth / 30));

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

                // Random position
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-20px';

                // Random size
                const size = Math.random() * 15 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';

                // Random animation
                heart.style.animationDuration = Math.random() * 4 + 4 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';

                heartsContainer.appendChild(heart);
            }
        }

        // Initialize on load
        window.addEventListener('load', createHearts);

        // Adjust hearts on resize
        window.addEventListener('resize', () => {
            document.getElementById('hearts').innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
