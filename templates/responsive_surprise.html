<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 1 Year, My Love!</title>
    <link rel="icon" href="{{ url_for('static', filename='us.ico') }}" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{{ url_for('static', filename='us.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            color: #ff9e9e;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .anniversary-date {
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 20px;
            color: #ff9e9e;
            font-weight: 600;
        }

        .photo-slider {
            width: 100%;
            height: clamp(250px, 50vw, 450px);
            overflow: hidden;
            position: relative;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .photo-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo-slider img.active {
            opacity: 1;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #ff9e9e;
            margin: 25px 0 15px;
            text-align: center;
        }

        .reason {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #ff6b6b;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .reason:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .letter {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 25px 0;
            border-radius: 10px;
            white-space: pre-line;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-more {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin: 25px auto;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            display: block;
        }

        .btn-more:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .heart-beat {
            color: #ff6b6b;
            font-size: clamp(1.5rem, 4vw, 2rem);
            animation: beat 1s infinite alternate;
            display: inline-block;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            text-align: right;
            margin-top: 20px;
            color: #ff9e9e;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff6b6b'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>") no-repeat center center;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 1 Year, {{her_name}}! <span class="heart-beat">‚ù§</span></h1>
        <div class="anniversary-date">Since {{ anniversary }}</div>
        <div class="photo-slider" id="photoSlider">
            <img src="{{ url_for('static', filename='photos/photo1.jpg') }}" class="active">
            <img src="{{ url_for('static', filename='photos/photo2.jpg') }}">
            <img src="{{ url_for('static', filename='photos/photo3.jpg') }}">
            <img src="{{ url_for('static', filename='photos/photo4.jpg') }}">
            <img src="{{ url_for('static', filename='photos/photo5.jpg') }}">
            <img src="{{ url_for('static', filename='photos/photo6.jpg') }}">
            <img src="{{ url_for('static', filename='photos/photo7.jpg') }}">
        </div>
        <h2>Reasons Why I Love You</h2>
        {% for reason in reasons %}
        <div class="reason">{{ reason }}</div>
        {% endfor %}
        <h2>A Letter for You</h2>
        <div class="letter">{{ letter }}</div>
        <button class="btn-more" onclick="window.location.href='https://www.instagram.com/reel/C228bPEyrpe/?igsh=MTlscGlsbGZzdWVkYw=='">Click here</button>
        <div class="signature">- {{ your_name }}</div>
    </div>
    <div class="floating-hearts" id="hearts"></div>
    <script>
        // Floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = Math.min(20, Math.floor(window.innerWidth / 30));
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-20px';
                const size = Math.random() * 15 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Photo slider
        let currentPhoto = 0;
        const photos = document.querySelectorAll('#photoSlider img');
        function changePhoto() {
            photos.forEach(photo => photo.classList.remove('active'));
            currentPhoto = (currentPhoto + 1) % photos.length;
            photos[currentPhoto].classList.add('active');
        }

        // Initialize
        window.addEventListener('load', () => {
            createHearts();
            setInterval(changePhoto, 1500);
        });

        // Adjust hearts on resize
        window.addEventListener('resize', () => {
            document.getElementById('hearts').innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
